<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <div>

        <div class="card-header mt-3 text-center">
            <h1 class="jumbotron-heading">Inventario</h1>
        </div>

        <div class="card-body text-center">
            <div class="row d-flex justify-content-center">

                {% for prod in products %}
                    <div class="card col-3 m-2 p-3">
                        <h3>Nombre: {{ prod.name }}</h3>
                        <h3>Codigo: {{ prod.code }}</h3>
                        <h3>Cantidad: {{ prod.amount }}</h3>
                        <h3>Precio: {{ prod.price_sale }}</h3>
                    </div>
                {% endfor %}

            </div>
        </div>

        <div class="card-footer">
            <div class="text-center mb-4">
                <a href="/inventario">
                    <button type="submit"  class="btn btn-rounded btn-info">Volver</button>
                </a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>
</html>
