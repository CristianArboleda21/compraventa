<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Precio de Venta</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <div class="card">

        <form id="actualizar-precio-venta-form">

            <div class="card-header">
                <div class="d-flex justify-content-center mb-3">
                    <h1>Actualizar Precio de Venta</h1>
                </div>
            </div>

            <div class="card-body">

                <div class="row">

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="producto-select">Seleccionar Producto:</label>
                        <select id="producto-select" class="producto-select form-control">
                            <option value="">Selecciona un producto</option>
                        </select>
                    </div>

                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="nombre">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required readonly>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <label for="codigo">Código:</label>
                        <input type="number" class="form-control" id="codigo" name="codigo" required readonly>
                    </div>

                    <div class="col">
                        <label for="precio">Precio:</label>
                        <input type="number" class="form-control" id="precio" name="precio" required readonly>
                    </div>

                    <div class="col">
                        <label for="nuevo_precio">Nuevo Precio:</label>
                        <input type="number" class="form-control" id="nuevo_precio" name="nuevo_precio" required>
                    </div>

                </div>

            </div>

            <div class="card-footer text-center">
                <button type="submit"  class="btn btn-rounded btn-success">Actualizar Precio</button>
            </div>

        </form>

    </div>

    <div class="text-center mt-3">
        <a href="/Inventario">
            <button type="submit"  class="btn btn-rounded btn-info">Volver</button>
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
        async function fetchProductos() {
            const response = await fetch('/Productos');
            return response.json();
        }

        async function loadProducts(id) {
            const select = document.getElementById(id);
            const products = await fetchProductos();
            console.log(products);

            products.forEach(product => {
                const option = document.createElement('option');
                option.value = JSON.stringify(product);
                option.value = product._id.$oid;
                option.text = product.nombre;
                option.dataset.codigo = product.codigo;
                option.dataset.precio = product.precio_venta;
                select.appendChild(option);
            });
        }

        document.getElementById('producto-select').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            document.getElementById('nombre').value = selectedOption.text;
            document.getElementById('codigo').value = selectedOption.dataset.codigo;
            document.getElementById('precio').value = selectedOption.dataset.precio;
        });

        document.getElementById('actualizar-precio-venta-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const productoId = document.getElementById('producto-select').value;
            const nuevoPrecio = document.getElementById('nuevo_precio').value;

            const response = await fetch(`/actualizarPrecioVenta/${productoId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ precio_venta: parseInt(nuevoPrecio) })
            });

            const result = await response.json();

            Swal.fire({
                icon: result == "Precio de venta del producto actualizado" ? "success" : "warning",
                title: result == "Precio de venta del producto actualizado" ?
                                    "¡Actualizado!" : "¡No se pudo actualizar!",
                text: result,
                showConfirmButton: false,
                timer: 2500
            });

        });

        fetchProductos();
        loadProducts("producto-select");
    </script>
</body>
</html>
