<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indicadores de Inversión</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

    <div class="row d-flex justify-content-center">
        <div class="card col-12">
            <div class="card-header text-center">
                <h1>Indicadores de Inversión</h1>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label>Fecha inicial: </label>
                        <input type="date" id="fecha_inicial" class="form-control">
                    </div>

                    <div class="col">
                        <label>Fecha final: </label>
                        <input type="date" id="fecha_final" class="form-control">
                    </div>
                </div>
            </div>

            <div class="card-footer text-center">
                <button class="btn btn-rounded btn-success" id="btn-consultar" onclick="fetchCompras()">Consultar</button>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
            <table class="table table-striped text-center" id="table-indicator" aria-describedby="table-indicator">
                <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Código</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Fecha de Compra</th>
                    <th scope="col">Total Compra</th>
                </tr>
                </thead>

                <tbody id="body-table"></tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-3">
        <a href="/indicadores">
            <button type="submit"  class="btn btn-rounded btn-info">Volver</button>
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/bootstrap.min.js"></script>


    <script>

        async function fetchCompras() {

            let date_init = document.getElementById("fecha_inicial").value != "" ? document.getElementById("fecha_inicial").value + "T00:00:00Z" : "";
            let date_end = document.getElementById("fecha_final").value != "" ? document.getElementById("fecha_final").value + "T23:59:59Z" : "";

            const response = await fetch('/indicadores/inversion/compras?date_init='+date_init+'&date_end='+date_end);
            //return response.json();
            const data = await response.json();
            console.log(data);
            let bodyTable = '';

            data.compras.forEach(resp => {

                let date = new Date(parseInt(resp.fecha_compra.$date.$numberLong, 10));
                date = date.getFullYear() + '-' + date.getMonth() + '-' + date.getDay();

                bodyTable += `
                    <tr>
                        <td>${resp.nombre}</td>
                        <td>${resp.codigo}</td>
                        <td>${resp.cantidad}</td>
                        <td>${date}</td>
                        <td>${resp.total_compra}</td>
                    </tr>
                `;
            })

            bodyTable += `
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>Total:</td>
                    <td style="color: #35a817">${data.total_inversion}</td>
                </tr>
            `;

            document.getElementById("body-table").innerHTML = bodyTable;

            console.log(data);
        }


    </script>

</body>
</html>
